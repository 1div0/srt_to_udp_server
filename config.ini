//This is the configuration for the REST interface
[restif]
rest_ip = 127.0.0.1
rest_port = 8080
rest_secret = superSecret
//This is a configuration for server worker 1
[config1]
listen_port=8000
listen_ip=0.0.0.0
out_port=8100
out_ip=127.0.0.1
key=th15i$4k3y
reorder_distance=4
//The tag key is optional and puts the config into MPSRTTS mode
tag = 8
//This is a configuration for server worker 2.. add more workers to your need
[config2]
listen_port=8001
listen_ip=0.0.0.0
out_port=8101
out_ip=127.0.0.1
key=th15i$4k3y
reorder_distance=4
//a MPSRTTS configuration can be attached a flow. The flow must be entered after the configuration block in this file
[flow1]
bind_to=config1
out_port=8102
out_ip=127.0.0.1
tag = 11
[flow2]
bind_to=config1
out_port=8103
out_ip=127.0.0.1
tag = 11

